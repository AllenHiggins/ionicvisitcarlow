<ion-header>
  <ion-navbar>
    <ion-title>Comments<div class="LOGIN" (click)="goToLogin()">{{ btnText }}</div></ion-title>
    <ion-icon class="modalBack" ios="ios-arrow-back" md="md-arrow-back" (click)="closeModal()"></ion-icon>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content *ngIf="!logInSelected" class="animated fadeIn">
    <h1>Comments</h1>







  </ion-content>
  <ion-content *ngIf="logInSelected" class="animated fadeIn log">
    <ion-icon ios="ios-close" md="md-close" (click)="close()"></ion-icon>
    <br /><br />
    <div class="SloginB">
      <p>Social Login</p>
      <button ion-button block (click)="logInGoogle()" class="SLbtn1">
        With Google
        <ion-icon ios="logo-google" md="logo-google" class="SL"></ion-icon>
      </button>
    </div>
    <br />
    <div class="SloginA">
      <p>My account</p>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <br />
      <button ion-button (click)="logIn(user)" class="SLbtn">LogIn</button>
      <button ion-button color="light" (click)="register()">Register</button>
    </div>
  </ion-content>
</ion-content>
