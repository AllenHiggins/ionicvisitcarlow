<ion-header [elasticHeader]="myContent" class="h">
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content fullscreen #myContent  class="animated slideInRight">
  <div class="par">
    <img src={{imagePath}} class="viewListingImg"/>
  </div>
  <div class='viewListingInfo'>
    <div class="mediaLinks">
      <ul>
        <li>
            <ion-icon ios="ios-map" md="ios-map-outline" (click)="openModal()"></ion-icon>
        </li>
        <li>
          <div *ngIf="website" (click)="openWebBrowser('website')"> 
            <ion-icon ios="ios-globe" md="md-globe"></ion-icon>
          </div>
        </li>
        <li>
          <div *ngIf="facebook" (click)="openWebBrowser('faceBook')">
            <ion-icon name="logo-facebook"></ion-icon>
          </div>
        </li>  
        <li>
          <div *ngIf="twitter" (click)="openWebBrowser('twitter')">
            <ion-icon name="logo-twitter"></ion-icon>
          </div>
        </li>
        <li>
          <div *ngIf="instagram" (click)="openWebBrowser('instagram')"><ion-icon name="logo-instagram"></ion-icon></div>
        </li>
        <li>
           <div class="heart" (click)="addToFabs()">
              <ion-icon class="heart" *ngIf="!fabs" ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
              <ion-icon class="heart animated rubberBand" *ngIf="fabs" ios="ios-heart" md="md-heart"></ion-icon>
          </div> 
        </li>
      </ul>
    </div>
    <br />
    <br />
    <hr>
    <div class="DISLIST">
        Distance: {{carList.distance}}<br />
      <ul class="animated fadeInRight">
        <li >
          <ion-icon class="car" ios="ios-car" md="md-car"></ion-icon> 
          <br/>{{carList.car}}
        </li>
        <li>
            <ion-icon ios="ios-bicycle" md="md-bicycle"></ion-icon>
            <br/>{{bicyclingList.bicycling}}
          </li>
        <li>
            <ion-icon ios="ios-walk" md="md-walk"></ion-icon>
            <br/>{{walkingList.walking}}
          </li>
      </ul>
      <hr>
      <h2>{{title}}</h2> 
      <p class="xtra">
        {{address}}
        <br />
        Phone: {{phone}}
      </p>  
    </div>
    <hr>
    <p class="txt">{{text}}</p>  
  </div>
</ion-content>
