<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<br />
<br />
<ion-content padding *ngIf="list" class="animated slideInUp">  
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-3>  
        <ion-card class="round"
          *ngFor="let item of list.Catagories" 
          (click)="itemTapped($event, item)"
        >
          <img src="{{item.image}}" class="cardImg"/>
          <ion-card-content>
            <ion-card-title>
              {{item.title}}
            </ion-card-title>
          </ion-card-content>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
