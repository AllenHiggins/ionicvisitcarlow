<!--Main Page-->
<ion-content>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Home<ion-icon class="searchIcon" (click)="goToSearchPage()" ios="ios-search" md="md-search"></ion-icon></ion-title>
  </ion-navbar>
</ion-header> 
<ion-content *ngIf="list" class="animated slideInUp"> 
 <br />
 <br />
 <ion-refresher (ionRefresh)="doRefresh($event)">
   <ion-spinner name='dots' class="cardImg"></ion-spinner>
</ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4 *ngFor="let item of list.Catagories" 
          (click)="itemTapped($event, item)">  
        <ion-card class="round">
          <img src="{{item.image}}" class="cardImg"/>
          <ion-card-content>
            <ion-card-title>
                <h2>{{item.title}}</h2>
            </ion-card-title>
          </ion-card-content>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</ion-content>
