<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding *ngIf="list" class="animated slideInUp"> 
 <br />
 <br />
  <ion-grid >
    <ion-row>
      <ion-col col-12 col-md-4 *ngFor="let item of list.Catagories" 
          (click)="itemTapped($event, item)">  
        <ion-card class="round">
          <img src="{{item.image}}" class="cardImg"/>
          <ion-card-content>
            <ion-card-title>
                <h2>{{item.title}}</h2>
            </ion-card-title>
          </ion-card-content>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
